<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header th:fragment="nav">
    <div class="container" style="margin-top: 5px;">
        <nav class="navbar navbar-default well-sm" style="padding-left: 0px;" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
                        <span class="sr-only">切换导航</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">书店</a>
                </div>
                <div class="collapse navbar-collapse" id="example-navbar-collapse">
                    <ul class="nav navbar-nav pull-left">
                        <li >
                            <a href="index.html" th:href="@{/index}">首页</a>
                        </li>
                        <li th:if="${session.user == null}">
                            <a href="#" data-toggle="modal" data-target="#loginModal">登录</a>
                        </li>
                        <li th:if="${session.user != null}">
                            <a href="javascript:void(0)" th:text="${session.user.username}">安全退出</a>
                        </li>
                        <li th:if="${session.user != null}">
                            <a href="index.html" th:href="@{logout}">安全退出</a>
                        </li>
                        <li th:if="${session.user == null}">
                            <a href="#" data-toggle="modal" data-target="#register">注册</a>
                        </li>
                        <li th:if="${session.user != null && !session.user.isAdmin}">
                            <a href="order_list.html" th:href="@{'/orderList?userId='+${session.user.getUserId()}}">我的订单</a>
                        </li>
                        <li th:if="${session.user != null && session.user.isAdmin}">
                            <a href="order_list.html" th:href="@{/order/list}">管理商城</a>
                        </li>
                        <li th:if="${session.user != null && !session.user.isAdmin}">
                            <a href="#" th:href="@{'/cart?userId='+${session.user.getUserId()}}"><span class="glyphicon glyphicon-shopping-cart"> </span>我的购物车</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
