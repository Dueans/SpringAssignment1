<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <meta charset="UTF-8">
    <title>书店</title>
    <link rel="stylesheet" type="text/css" th:href="@{static/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{static/css/index.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{static/css/animate.css}"/>
</head>
<body>
<!--导航部分  begin-->
<div th:replace="common/header :: header"></div>
<!--导航部分 end-->

<!--图书内容部分 begin-->
<div class="container">
    <table id="sample-table-2" class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>书名</th>
            <th>作者</th>
            <th>剩余数量</th>
            <th>单价（元）</th>
            <th th:if="${session.user != null}">操作</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="bookList" type="java.util.List<com.bjtu.bean.Book>"*/-->
        <tr th:each="book : ${bookList}" th:if="${book.amount!=0}">
            <td><a href="#" th:text="${book.title}"></a></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.amount}"></td>
            <td th:text="${book.price}"></td>
            <td th:if="${session.user != null && !session.user.isAdmin}">
                <button th:onclick="|addToCart(${book.bookId})|">加入购物车</button>
            </td>
            <td th:if="${session.user != null && session.user.isAdmin}">
                <button>修改</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!--图书内容部分end-->

<!-- 登录模态框（Modal） -->
<!-- 注册modal end/.modal -->
<div th:replace="common/bookModal :: bookModal"></div>

<script th:src="@{static/dist/js/jquery.min.js}"></script>
<script th:src="@{static/js/carousel.js}" type="text/javascript" charset="utf-8"></script>
<script th:src="@{static//dist/js/bootstrap.min.js}"></script>
<script th:src="@{static/js/wow.js}"></script>
<script th:src="@{static/js/login_reg.js}"></script>
<script th:inline="javascript">
    //获取应用路径
    var contextPath = [[${#request.getContextPath()}]];
    var user = [[${session.user}]];
</script>
<script type="text/javascript">
    if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))) {
        new WOW().init();
    }

    function addToCart(bookId) {
        $.ajax({
            url: contextPath + "/cart/add",
            data: {'bookId': bookId},
            method: "post",
            success: function (data) {
                if (data == 'success') {
                    alert("添加成功");
                } else {
                    alert("已存在购物车中")
                }
            }
        })
    }

    function viewCart() {
        $.ajax({
            url: contextPath + "/cart",
            data: bookId,
            method: "post",
            success: function (data) {
                alert("添加成功");
            }
        })
    }

</script>
</body>

</html>
