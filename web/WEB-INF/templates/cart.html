<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <meta charset="UTF-8">
    <title>书店</title>
    <link rel="stylesheet" type="text/css" th:href="@{static/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{static/css/index.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{static/css/animate.css}"/>
</head>
<body>
<!--导航部分  begin-->
<div th:replace="common/header :: header"></div>
<!--导航部分 end-->

<!--图书内容部分 begin-->
<div class="container">
    <p th:if="${totalPrice==0}">购物车还没有东西，快去浏览商城吧~</p>
    <table id="sample-table-2" class="table table-striped table-bordered table-hover" th:if="${totalPrice!=0}">
        <thead>
        <tr>
            <th>书名</th>
            <th>件数</th>
            <th>单价（元）</th>
            <th>总价（元）</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="cartItemVoList" type="java.util.List<com.bjtu.vo.CartItemVo>"*/-->
        <tr th:each="cartItem : ${cartItemVoList}">
            <td><a href="#" th:text="${cartItem.bookTitle}"></a></td>
            <td>
                <button th:if="${cartItem.amount!=1}" th:onclick="|removeOne(${cartItem.bookId})|"
                        style="display: inline">
                    -
                </button>
                <p th:text="${cartItem.amount}" style="display: inline"></p>
                <button th:onclick="|addOne(${cartItem.bookId})|" style="display: inline">+</button>
            </td>
            <td th:text="${cartItem.bookPrice}"></td>
            <td th:text="${cartItem.bookPrice * cartItem.amount}"></td>
            <td>
                <button th:onclick="|remove(${cartItem.bookId})|">移除</button>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td th:text="${totalPrice}"></td>
            <td>
                <button th:onclick="|order(${totalPrice})|">下单</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!--图书内容部分end-->

<!-- 登录模态框（Modal） -->
<!-- 注册modal end/.modal -->
<div th:replace="common/bookModal :: bookModal"></div>

<script th:src="@{static/dist/js/jquery.min.js}"></script>
<script th:src="@{static/js/carousel.js}" type="text/javascript" charset="utf-8"></script>
<script th:src="@{static//dist/js/bootstrap.min.js}"></script>
<script th:src="@{static/js/wow.js}"></script>
<script th:src="@{static/js/login_reg.js}"></script>
<script th:inline="javascript">
    //获取应用路径
    var user = [[${session.user}]];
    var contextPath = [[${#request.getContextPath()}]];
</script>
<script type="text/javascript">
    if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))) {
        new WOW().init();
    }

    function addOne(bookId) {
        $.ajax({
            url: contextPath + "/cart/addOne",
            data: {'bookId': bookId},
            method: "post",
            success: function (data) {
                if (data == "success") {
                    location.reload();
                }
            }
        })
    }

    function removeOne(bookId) {
        $.ajax({
            url: contextPath + "/cart/removeOne",
            data: {'bookId': bookId},
            method: "post",
            success: function (data) {
                if (data == "success") {
                    location.reload();
                }
            }
        })
    }

    function remove(bookId) {
        $.ajax({
            url: contextPath + "/cart/remove",
            data: {'bookId': bookId},
            method: "post",
            success: function (data) {
                if (data == "success") {
                    location.reload();
                }
            }
        })
    }

    function order(totalPrice) {
        $.ajax({
            url: contextPath + "/order",
            data: {'totalPrice': totalPrice},
            method: "post",
            success: function (data) {
                if (data == "success") {
                    alert("下单成功！")
                    location.reload();
                } else {
                    alert(data + "数量不足");
                }
            }
        })
    }

</script>
</body>

</html>
