<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <meta charset="UTF-8">
    <title>书店</title>
    <link rel="stylesheet" type="text/css" th:href="@{static/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{static/css/index.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{static/css/animate.css}"/>
</head>
<body>
<!--导航部分  begin-->
<div th:replace="common/header :: header"></div>
<!--导航部分 end-->

<!--图书内容部分 begin-->
<div class="container">
    <p th:if="!${hasOrder}">还没有订单，快去下单吧~</p>
    <table id="sample-table-2" class="table table-striped table-bordered table-hover" th:if="${hasOrder}">
        <thead>
        <tr>
            <th>订单号</th>
            <th>下单时间</th>
            <th>总价（元）</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orderList}">
            <td><a href="#" th:text="${order.orderId}"></a></td>
            <td th:text="${order.creatDate}"></td>
            <td th:text="${order.totalPrice}"></td>
        </tr>
        </tbody>
    </table>
</div>
<!--图书内容部分end-->

<!-- 登录模态框（Modal） -->
<!-- 注册modal end/.modal -->
<div th:replace="common/bookModal :: bookModal"></div>

<script th:src="@{static/dist/js/jquery.min.js}"></script>
<script th:src="@{static/js/carousel.js}" type="text/javascript" charset="utf-8"></script>
<script th:src="@{static//dist/js/bootstrap.min.js}"></script>
<script th:src="@{static/js/wow.js}"></script>
<script th:src="@{static/js/login_reg.js}"></script>
<script th:inline="javascript">
    //获取应用路径
    var contextPath = [[${#request.getContextPath()}]];
</script>
<script type="text/javascript">
    if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))) {
        new WOW().init();
    }

    function addToCart(bookId) {
        $.ajax({
            url: contextPath + "/cart/add",
            data: bookId,
            method: "post",
            success: function (data) {
                alert("添加成功");
            }
        })
    }

</script>
</body>

</html>
